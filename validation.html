<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORM_VALIDATION</title>
        <link rel="stylesheet" type="text/css" href="./css/validation.css">
        <script  src="./javascript/validation.js">
        </script>
        
    </head>
    <body>
        <form id="form" action="/" method="GET" >
        
            <div class="login">
                <h1>LOGIN</h1>
                
                <label><b>Enter user name</b></label>
                <input id="name"  name="name" type="text" placeholder="username" onkeypress="validation_name()" >
                <span id="textError"></span>

                <label><b>Enter password</b></label>
                <input id="password" name="password" type="password" placeholder="password" onkeypress="validation_password()" >
                <span id="passwordError"></span>

                <button type="button" onclick="validation_name(),validation_password()">submit</button>

                <a href="#">Forgot password?</a>
            </div>
        </form>
   
    </body>
</html>
